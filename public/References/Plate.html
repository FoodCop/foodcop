<script>
window.addEventListener('load', function() {
    const tabs = document.querySelectorAll('#tab-navigation button');
    tabs.forEach((tab, index) => {
        tab.addEventListener('click', function() {
            tabs.forEach(t => {
                t.classList.remove('text-orange-primary', 'border-b-2', 'border-orange-primary');
                t.classList.add('text-muted-text');
            });
            this.classList.remove('text-muted-text');
            this.classList.add('text-orange-primary', 'border-b-2', 'border-orange-primary');
        });
    });

    const gridItems = document.querySelectorAll('#content-grid > div');
    gridItems.forEach(item => {
        item.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
        });
    });
});
</script>
