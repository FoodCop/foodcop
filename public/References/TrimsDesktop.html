<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trims</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>::-webkit-scrollbar { display: none;}</style>
</head>
<body class="bg-[#FAFAFA]">

<header id="header" class="bg-white border-b border-[#EEE] py-4">
    <div class="container mx-auto px-4 max-w-[1400px]">
        <h1 class="text-2xl font-bold text-[#1A1A1A]">Trims</h1>
    </div>
</header>

<div class="flex">
    <!-- Sidebar Filters -->
    <aside id="filters-sidebar" class="hidden lg:block w-64 bg-white border-r border-[#EEE] sticky top-0 h-screen overflow-y-auto">
        <div class="p-6">
            <h2 class="text-lg font-bold text-[#1A1A1A] mb-6">Filters</h2>
            
            <!-- Video Length Filter -->
            <div class="mb-6">
                <h3 class="text-sm font-semibold text-[#1A1A1A] mb-3">Video Length</h3>
                <div class="space-y-2">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="length" value="all" checked class="w-4 h-4 text-[#FF6B35] focus:ring-[#FF6B35]">
                        <span class="ml-2 text-sm text-[#666666]">All</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="length" value="short" class="w-4 h-4 text-[#FF6B35] focus:ring-[#FF6B35]">
                        <span class="ml-2 text-sm text-[#666666]">Under 1 minute</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="length" value="medium" class="w-4 h-4 text-[#FF6B35] focus:ring-[#FF6B35]">
                        <span class="ml-2 text-sm text-[#666666]">1-5 minutes</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="length" value="long" class="w-4 h-4 text-[#FF6B35] focus:ring-[#FF6B35]">
                        <span class="ml-2 text-sm text-[#666666]">Over 5 minutes</span>
                    </label>
                </div>
            </div>
            
            <hr class="border-[#EEE] mb-6">
            
            <!-- Rating Filter -->
            <div class="mb-6">
                <h3 class="text-sm font-semibold text-[#1A1A1A] mb-3">Rating</h3>
                <div class="space-y-2">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" value="5" class="rating-filter w-4 h-4 text-[#FF6B35] focus:ring-[#FF6B35] rounded">
                        <span class="ml-2 text-sm text-[#666666] flex items-center">
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                        </span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" value="4" class="rating-filter w-4 h-4 text-[#FF6B35] focus:ring-[#FF6B35] rounded">
                        <span class="ml-2 text-sm text-[#666666] flex items-center">
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-regular fa-star text-[#FFD500] text-xs"></i>
                            <span class="ml-1">& up</span>
                        </span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" value="3" class="rating-filter w-4 h-4 text-[#FF6B35] focus:ring-[#FF6B35] rounded">
                        <span class="ml-2 text-sm text-[#666666] flex items-center">
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-solid fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-regular fa-star text-[#FFD500] text-xs"></i>
                            <i class="fa-regular fa-star text-[#FFD500] text-xs"></i>
                            <span class="ml-1">& up</span>
                        </span>
                    </label>
                </div>
            </div>
            
            <button id="clearFilters" class="w-full py-2 px-4 border border-[#EEE] rounded-lg text-sm text-[#666666] hover:bg-[#FAFAFA]">
                Clear all filters
            </button>
        </div>
    </aside>
    
    <!-- Main Content Area -->
    <div class="flex-1">
        <div id="search-bar" class="sticky top-0 z-30 bg-white shadow-sm">
            <div class="container mx-auto px-4 max-w-[1200px] py-4">
                <div class="relative">
                    <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-[#666666]"></i>
                    <input type="text" id="searchInput" placeholder="Search cooking videos..." class="w-full h-14 pl-12 pr-4 rounded-full border border-[#EEE] focus:outline-none focus:border-[#FF6B35] text-[#1A1A1A]">
                </div>
            </div>
        </div>

        <div id="category-bar" class="sticky top-[72px] z-20 bg-white border-b border-[#EEE]">
            <div class="container mx-auto px-4 max-w-[1400px] py-4">
                <div class="flex flex-wrap gap-2">
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-[#FF6B35] text-white" data-category="all">All</button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#666666]" data-category="quick">Quick Bites</button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#666666]" data-category="desserts">Desserts</button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#666666]" data-category="healthy">Healthy</button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#666666]" data-category="asian">Asian</button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#666666]" data-category="italian">Italian</button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#666666]" data-category="mexican">Mexican</button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#666666]" data-category="breakfast">Breakfast</button>
                    <button class="category-pill px-4 py-2 rounded-full text-sm font-medium bg-[#F5F5F5] text-[#666666]" data-category="vegan">Vegan</button>
                </div>
            </div>
        </div>

        <main id="main-content" class="container mx-auto px-4 max-w-[1400px] pt-8 pb-16">
            <div id="video-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            
            <div id="pagination-section" class="mt-12 pb-12">
                <div id="pagination-info" class="text-center text-sm text-[#666666] mb-4"></div>
                <div id="pagination-controls" class="flex justify-center items-center gap-2"></div>
            </div>
        </main>
    </div>
</div>

<div id="videoModal" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4">
    <div class="relative w-full max-w-md bg-black rounded-2xl overflow-hidden">
        <button id="closeModal" class="absolute top-4 right-4 z-50 w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-white hover:bg-opacity-30">
            <i class="fa-solid fa-times text-xl"></i>
        </button>
        
        <div class="relative" style="aspect-ratio: 9/16;">
            <video id="modalVideo" class="w-full h-full object-cover" controls autoplay>
                <source id="videoSource" src="" type="video/mp4">
            </video>
        </div>
        
        <div class="p-4 bg-[#1A1A1A]">
            <h3 id="modalTitle" class="text-white font-semibold text-lg mb-2"></h3>
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <img id="modalAvatar" src="" alt="Channel" class="w-10 h-10 rounded-full">
                    <div>
                        <p id="modalChannel" class="text-white text-sm font-medium"></p>
                        <p id="modalViews" class="text-gray-400 text-xs"></p>
                    </div>
                </div>
            </div>
            
            <div class="flex gap-4">
                <button class="flex-1 bg-[#FF6B35] text-white py-3 rounded-full font-medium hover:bg-[#ff5722]">
                    <i class="fa-solid fa-bookmark mr-2"></i>Save to Plate
                </button>
                <button class="flex-1 bg-[#FFD500] text-[#1A1A1A] py-3 rounded-full font-medium hover:bg-[#ffcc00]">
                    <i class="fa-solid fa-share mr-2"></i>Share
                </button>
            </div>
        </div>
    </div>
</div>

<script>
const mockVideos = [
    { id: 1, title: "5-Minute Pasta Carbonara", channel: "Quick Kitchen", views: "1.2M", duration: "0:45", thumbnail: "italian pasta carbonara in a pan, overhead shot, creamy sauce", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg", category: "quick", rating: 4.8, lengthSeconds: 45 },
    { id: 2, title: "Perfect Chocolate Lava Cake", channel: "Sweet Treats", views: "890K", duration: "1:12", thumbnail: "chocolate lava cake with molten center flowing out, dark background", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg", category: "desserts", rating: 4.9, lengthSeconds: 72 },
    { id: 3, title: "Green Smoothie Bowl", channel: "Healthy Eats", views: "654K", duration: "0:38", thumbnail: "vibrant green smoothie bowl topped with fruits and granola", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-3.jpg", category: "healthy", rating: 4.5, lengthSeconds: 38 },
    { id: 4, title: "Sushi Roll Tutorial", channel: "Asian Flavors", views: "2.1M", duration: "1:05", thumbnail: "hands rolling sushi with fresh salmon and avocado", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-4.jpg", category: "asian", rating: 5.0, lengthSeconds: 65 },
    { id: 5, title: "Margherita Pizza from Scratch", channel: "Italian Kitchen", views: "1.5M", duration: "1:30", thumbnail: "homemade margherita pizza with fresh basil and mozzarella", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-5.jpg", category: "italian", rating: 4.7, lengthSeconds: 90 },
    { id: 6, title: "Authentic Tacos Al Pastor", channel: "Mexican Street Food", views: "987K", duration: "0:52", thumbnail: "tacos al pastor with pineapple and cilantro on a plate", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-6.jpg", category: "mexican", rating: 4.6, lengthSeconds: 52 },
    { id: 7, title: "Fluffy Pancakes Stack", channel: "Breakfast Club", views: "1.8M", duration: "0:41", thumbnail: "stack of fluffy pancakes with syrup dripping down", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-7.jpg", category: "breakfast", rating: 4.8, lengthSeconds: 41 },
    { id: 8, title: "Vegan Buddha Bowl", channel: "Plant Based Life", views: "723K", duration: "0:55", thumbnail: "colorful vegan buddha bowl with quinoa and roasted vegetables", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-8.jpg", category: "vegan", rating: 4.4, lengthSeconds: 55 },
    { id: 9, title: "Crispy Spring Rolls", channel: "Asian Flavors", views: "1.1M", duration: "1:08", thumbnail: "golden crispy spring rolls with dipping sauce", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-9.jpg", category: "asian", rating: 4.9, lengthSeconds: 68 },
    { id: 10, title: "No-Bake Cheesecake", channel: "Sweet Treats", views: "2.3M", duration: "1:15", thumbnail: "creamy no-bake cheesecake with berry topping", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg", category: "desserts", rating: 5.0, lengthSeconds: 75 },
    { id: 11, title: "Avocado Toast 3 Ways", channel: "Healthy Eats", views: "1.6M", duration: "0:48", thumbnail: "three avocado toast variations on a wooden board", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg", category: "healthy", rating: 4.3, lengthSeconds: 48 },
    { id: 12, title: "Garlic Butter Shrimp", channel: "Quick Kitchen", views: "1.4M", duration: "0:36", thumbnail: "sizzling garlic butter shrimp in a pan", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-3.jpg", category: "quick", rating: 4.7, lengthSeconds: 36 },
    { id: 13, title: "Tiramisu Masterclass", channel: "Italian Kitchen", views: "891K", duration: "1:25", thumbnail: "classic tiramisu dessert with cocoa powder dusting", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-4.jpg", category: "italian", rating: 4.9, lengthSeconds: 85 },
    { id: 14, title: "Breakfast Burrito", channel: "Breakfast Club", views: "1.2M", duration: "0:58", thumbnail: "loaded breakfast burrito cut in half showing ingredients", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-5.jpg", category: "breakfast" },
    { id: 15, title: "Vegan Mac and Cheese", channel: "Plant Based Life", views: "956K", duration: "1:02", thumbnail: "creamy vegan mac and cheese in a bowl", avatar: "https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-6.jpg", category: "vegan" }
];

let currentPage = 1;
let currentCategory = 'all';
let currentSearch = '';
const videosPerPage = 12;

function filterVideos() {
    let filtered = mockVideos;
    
    if (currentCategory !== 'all') {
        filtered = filtered.filter(v => v.category === currentCategory);
    }
    
    if (currentSearch) {
        filtered = filtered.filter(v => 
            v.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
            v.channel.toLowerCase().includes(currentSearch.toLowerCase())
        );
    }
    
    return filtered;
}

function renderVideos() {
    const filtered = filterVideos();
    const totalPages = Math.ceil(filtered.length / videosPerPage);
    const startIdx = (currentPage - 1) * videosPerPage;
    const endIdx = startIdx + videosPerPage;
    const pageVideos = filtered.slice(startIdx, endIdx);
    
    const grid = document.getElementById('video-grid');
    grid.innerHTML = pageVideos.map(video => `
        <div class="video-card bg-white rounded-xl shadow-sm overflow-hidden cursor-pointer transition-all hover:scale-105 hover:shadow-lg" data-video-id="${video.id}">
            <div class="relative" style="aspect-ratio: 9/16;">
                <img class="w-full h-full object-cover" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/7719b6dfd7-228415d1293a65141aa0.png" alt="${video.thumbnail}" />
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                
                <div class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded">
                    ${video.duration}
                </div>
                
                <div class="play-overlay absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-play text-[#FF6B35] text-2xl ml-1"></i>
                    </div>
                </div>
                
                <div class="absolute top-2 right-2 flex flex-col gap-2">
                    <button class="w-10 h-10 bg-black/60 rounded-full flex items-center justify-center text-white hover:bg-black/80">
                        <i class="fa-solid fa-bookmark"></i>
                    </button>
                    <button class="w-10 h-10 bg-black/60 rounded-full flex items-center justify-center text-white hover:bg-black/80">
                        <i class="fa-solid fa-share"></i>
                    </button>
                </div>
            </div>
            
            <div class="p-3">
                <h3 class="font-medium text-[#1A1A1A] text-sm line-clamp-2 mb-1">${video.title}</h3>
                <p class="text-[#666666] text-xs mb-1">${video.channel}</p>
                <p class="text-[#999999] text-xs">${video.views} views</p>
            </div>
        </div>
    `).join('');
    
    document.getElementById('pagination-info').textContent = 
        `Showing ${startIdx + 1}-${Math.min(endIdx, filtered.length)} of ${filtered.length} videos`;
    
    renderPagination(totalPages);
    
    document.querySelectorAll('.video-card').forEach(card => {
        card.addEventListener('click', function() {
            const videoId = parseInt(this.dataset.videoId);
            openVideoModal(videoId);
        });
    });
}

function renderPagination(totalPages) {
    const controls = document.getElementById('pagination-controls');
    let html = '';
    
    html += `
        <button class="pagination-btn w-10 h-10 rounded flex items-center justify-center ${currentPage === 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-[#FF6B35] text-white hover:bg-[#ff5722]'}" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
    `;
    
    for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
            html += `
                <button class="pagination-btn w-10 h-10 rounded flex items-center justify-center ${i === currentPage ? 'bg-[#FF6B35] text-white font-bold' : 'bg-white text-[#1A1A1A] border border-[#EEE] hover:bg-gray-100'}" onclick="changePage(${i})">
                    ${i}
                </button>
            `;
        } else if (i === currentPage - 2 || i === currentPage + 2) {
            html += `<span class="text-[#666666]">...</span>`;
        }
    }
    
    html += `
        <button class="pagination-btn w-10 h-10 rounded flex items-center justify-center ${currentPage === totalPages ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-[#FF6B35] text-white hover:bg-[#ff5722]'}" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    `;
    
    controls.innerHTML = html;
}

function changePage(page) {
    const filtered = filterVideos();
    const totalPages = Math.ceil(filtered.length / videosPerPage);
    
    if (page < 1 || page > totalPages) return;
    
    currentPage = page;
    renderVideos();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function openVideoModal(videoId) {
    const video = mockVideos.find(v => v.id === videoId);
    if (!video) return;
    
    document.getElementById('modalTitle').textContent = video.title;
    document.getElementById('modalChannel').textContent = video.channel;
    document.getElementById('modalViews').textContent = `${video.views} views`;
    document.getElementById('modalAvatar').src = video.avatar;
    document.getElementById('videoModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
}

function closeVideoModal() {
    const video = document.getElementById('modalVideo');
    video.pause();
    document.getElementById('videoModal').classList.add('hidden');
    document.body.style.overflow = 'auto';
}

document.getElementById('closeModal').addEventListener('click', closeVideoModal);
document.getElementById('videoModal').addEventListener('click', function(e) {
    if (e.target === this) closeVideoModal();
});

document.querySelectorAll('.category-pill').forEach(pill => {
    pill.addEventListener('click', function() {
        document.querySelectorAll('.category-pill').forEach(p => {
            p.classList.remove('bg-[#FF6B35]', 'text-white');
            p.classList.add('bg-[#F5F5F5]', 'text-[#666666]');
        });
        
        this.classList.remove('bg-[#F5F5F5]', 'text-[#666666]');
        this.classList.add('bg-[#FF6B35]', 'text-white');
        
        currentCategory = this.dataset.category;
        currentPage = 1;
        renderVideos();
    });
});

document.getElementById('searchInput').addEventListener('input', function(e) {
    currentSearch = e.target.value;
    currentPage = 1;
    renderVideos();
});

renderVideos();
</script>

</body>
</html>
