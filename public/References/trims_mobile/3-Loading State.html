<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trims Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>::-webkit-scrollbar { display: none;}</style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFD500',
                        orange: '#FF6B35',
                        darkText: '#1A1A1A',
                        mutedText: '#666666'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#FAFAFA]">
    <div id="trims-loading-page" class="min-h-screen pb-20">
        <div id="search-header" class="sticky top-0 z-30 bg-white shadow-sm px-4 py-3">
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-mutedText text-sm"></i>
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Search cooking videos..." 
                    class="w-full h-12 pl-11 pr-4 bg-white border border-[#EEE] rounded-xl text-sm text-darkText focus:outline-none focus:border-orange pointer-events-none opacity-50"
                    disabled
                >
            </div>
        </div>

        <div id="category-filter" class="sticky top-[72px] z-20 bg-white border-b border-[#EEE] px-4 py-3 overflow-x-auto">
            <div class="flex gap-2 w-max opacity-50">
                <button class="category-pill px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-orange text-white pointer-events-none">
                    All
                </button>
                <button class="category-pill px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 pointer-events-none">
                    Quick Bites
                </button>
                <button class="category-pill px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 pointer-events-none">
                    Desserts
                </button>
                <button class="category-pill px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 pointer-events-none">
                    Healthy
                </button>
                <button class="category-pill px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 pointer-events-none">
                    Asian
                </button>
                <button class="category-pill px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 pointer-events-none">
                    Italian
                </button>
                <button class="category-pill px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 pointer-events-none">
                    Mexican
                </button>
                <button class="category-pill px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 pointer-events-none">
                    Breakfast
                </button>
                <button class="category-pill px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 pointer-events-none">
                    Vegan
                </button>
            </div>
        </div>

        <div id="loading-state" class="flex flex-col items-center justify-center py-32 px-6">
            <div class="relative mb-8">
                <div class="w-20 h-20 border-4 border-orange border-t-transparent rounded-full animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i class="fa-solid fa-video text-orange text-2xl opacity-40"></i>
                </div>
            </div>
            <h3 class="text-darkText font-bold text-xl mb-2">Loading videos...</h3>
            <p class="text-mutedText text-sm text-center max-w-xs">Fetching the best cooking content for you</p>
        </div>

        <div id="skeleton-grid" class="grid grid-cols-2 gap-[3px] p-[3px]">
            <div class="skeleton-card bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="relative bg-gray-200 animate-pulse" style="padding-bottom: 177.78%;"></div>
                <div class="p-3">
                    <div class="h-4 bg-gray-200 rounded animate-pulse mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-2/3 mb-1"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-1/2"></div>
                </div>
            </div>
            <div class="skeleton-card bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="relative bg-gray-200 animate-pulse" style="padding-bottom: 177.78%;"></div>
                <div class="p-3">
                    <div class="h-4 bg-gray-200 rounded animate-pulse mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-2/3 mb-1"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-1/2"></div>
                </div>
            </div>
            <div class="skeleton-card bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="relative bg-gray-200 animate-pulse" style="padding-bottom: 177.78%;"></div>
                <div class="p-3">
                    <div class="h-4 bg-gray-200 rounded animate-pulse mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-2/3 mb-1"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-1/2"></div>
                </div>
            </div>
            <div class="skeleton-card bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="relative bg-gray-200 animate-pulse" style="padding-bottom: 177.78%;"></div>
                <div class="p-3">
                    <div class="h-4 bg-gray-200 rounded animate-pulse mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-2/3 mb-1"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-1/2"></div>
                </div>
            </div>
            <div class="skeleton-card bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="relative bg-gray-200 animate-pulse" style="padding-bottom: 177.78%;"></div>
                <div class="p-3">
                    <div class="h-4 bg-gray-200 rounded animate-pulse mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-2/3 mb-1"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-1/2"></div>
                </div>
            </div>
            <div class="skeleton-card bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="relative bg-gray-200 animate-pulse" style="padding-bottom: 177.78%;"></div>
                <div class="p-3">
                    <div class="h-4 bg-gray-200 rounded animate-pulse mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-2/3 mb-1"></div>
                    <div class="h-3 bg-gray-200 rounded animate-pulse w-1/2"></div>
                </div>
            </div>
        </div>

        <div id="loading-progress" class="fixed bottom-24 left-1/2 -translate-x-1/2 z-50 bg-white px-6 py-3 rounded-xl shadow-lg border border-[#EEE]">
            <div class="flex items-center gap-3">
                <div class="w-5 h-5 border-2 border-orange border-t-transparent rounded-full animate-spin"></div>
                <div>
                    <p class="text-darkText text-sm font-medium">Preparing content</p>
                    <p class="text-mutedText text-xs">This may take a moment...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                const progressBar = document.getElementById('loading-progress');
                if (progressBar) {
                    progressBar.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="w-5 h-5 border-2 border-orange border-t-transparent rounded-full animate-spin"></div>
                            <div>
                                <p class="text-darkText text-sm font-medium">Almost there</p>
                                <p class="text-mutedText text-xs">Loading videos...</p>
                            </div>
                        </div>
                    `;
                }
            }, 3000);
        });
    </script>
</body>
</html>
