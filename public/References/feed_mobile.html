    <script>
      const cardData = [
      {
        title: "Cafe Lumière",
        subtitle: "Downtown • 2.3 km away",
        rating: "4.8",
        description: "Cozy spot with artisan coffee and fresh pastries. Perfect for remote work or catching up with friends.",
        tags: ["Coffee", "WiFi", "Outdoor"],
        image: "modern minimalist cafe interior with warm lighting and plants"
      },
      {
        title: "The Reading Room",
        subtitle: "Arts District • 1.8 km away",
        rating: "4.9",
        description: "Quiet bookstore cafe with vintage charm. Hundreds of books to browse while you sip your latte.",
        tags: ["Books", "Quiet", "Tea"],
        image: "cozy bookstore cafe with vintage furniture and bookshelves"
      },
      {
        title: "Sunset Rooftop",
        subtitle: "Midtown • 3.1 km away",
        rating: "4.7",
        description: "Stunning city views from this rooftop bar. Great cocktails and live music on weekends.",
        tags: ["Bar", "Rooftop", "Music"],
        image: "modern rooftop bar with city skyline views at sunset"
      },
      {
        title: "Green Garden Bistro",
        subtitle: "Westside • 2.7 km away",
        rating: "4.6",
        description: "Farm-to-table restaurant with a beautiful garden patio. Fresh, organic ingredients in every dish.",
        tags: ["Organic", "Garden", "Brunch"],
        image: "outdoor garden restaurant with plants and natural decor"
      },
      {
        title: "Artisan Pizza Co",
        subtitle: "Old Town • 1.5 km away",
        rating: "4.8",
        description: "Wood-fired pizzas with creative toppings. Casual atmosphere perfect for families and groups.",
        tags: ["Pizza", "Italian", "Family"],
        image: "rustic pizza restaurant with wood oven and italian decor"
      },
      {
        title: "Zen Tea House",
        subtitle: "East End • 4.2 km away",
        rating: "4.9",
        description: "Traditional tea ceremony experience. Peaceful ambiance with authentic Japanese teas and snacks.",
        tags: ["Tea", "Japanese", "Zen"],
        image: "minimalist japanese tea house with tatami mats"
      },
      {
        title: "The Jazz Lounge",
        subtitle: "Downtown • 2.9 km away",
        rating: "4.7",
        description: "Live jazz every night in an intimate setting. Craft cocktails and small plates menu.",
        tags: ["Jazz", "Cocktails", "Live Music"],
        image: "dark elegant jazz club with stage and mood lighting"
      },
      {
        title: "Beach Shack Grill",
        subtitle: "Coastal Road • 5.1 km away",
        rating: "4.5",
        description: "Casual beachside spot with fresh seafood and tropical drinks. Perfect sunset views.",
        tags: ["Seafood", "Beach", "Casual"],
        image: "beachside restaurant with ocean views and tropical vibes"
      }];

      let currentIndex = 0;
      let startX = 0;
      let startY = 0;
      let currentX = 0;
      let currentY = 0;
      let isDragging = false;

      const activeCard = document.getElementById('active-card');
      const hintLeft = document.getElementById('hint-left');
      const hintRight = document.getElementById('hint-right');
      const hintDown = document.getElementById('hint-down');
      const hintUp = document.getElementById('hint-up');
      const currentCardSpan = document.getElementById('current-card');
      const totalCardsSpan = document.getElementById('total-cards');

      totalCardsSpan.textContent = cardData.length;

      function updateCardContent(index)
      {
        const data = cardData[index];
        const cardContent = activeCard.querySelector('.w-full.h-\\[540px\\]');

        cardContent.innerHTML = `
            <div class="hint-overlay" id="hint-left" style="background: rgba(239, 68, 68, 0.15);">
                <div class="bg-destructive text-destructive-foreground px-6 py-3 rounded-full font-semibold text-lg flex items-center gap-2">
                    <i class="fa-solid fa-xmark"></i>
                    <span>NOPE</span>
                </div>
            </div>
            
            <div class="hint-overlay" id="hint-right" style="background: rgba(34, 197, 94, 0.15);">
                <div class="bg-green-500 text-white px-6 py-3 rounded-full font-semibold text-lg flex items-center gap-2">
                    <i class="fa-solid fa-heart"></i>
                    <span>LIKE</span>
                </div>
            </div>
            
            <div class="hint-overlay" id="hint-down" style="background: rgba(245, 158, 11, 0.15);">
                <div class="bg-accent text-accent-foreground px-6 py-3 rounded-full font-semibold text-lg flex items-center gap-2">
                    <i class="fa-solid fa-bookmark"></i>
                    <span>SAVE</span>
                </div>
            </div>
            
            <div class="hint-overlay" id="hint-up" style="background: rgba(59, 130, 246, 0.15);">
                <div class="bg-blue-500 text-white px-6 py-3 rounded-full font-semibold text-lg flex items-center gap-2">
                    <i class="fa-solid fa-paper-plane"></i>
                    <span>SEND</span>
                </div>
            </div>
            
            <div class="h-80 overflow-hidden">
                <img class="w-full h-full object-cover" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/8d785fee47-e01faf45cc7b023e3f5b.png" alt="${data.image}" />
            </div>
            
            <div class="p-5 space-y-2.5">
                <div class="flex items-start justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-foreground">${data.title}</h2>
                        <p class="text-secondary text-sm mt-1">${data.subtitle}</p>
                    </div>
                    <div class="bg-primary text-primary-foreground px-3 py-1 rounded-full text-sm font-semibold">
                        ${data.rating} ★
                    </div>
                </div>
                
                <p class="text-foreground text-sm leading-relaxed">
                    ${data.description}
                </p>
                
                <div class="flex gap-2 flex-wrap">
                    ${data.tags.map(tag => `<span class="bg-muted text-muted-foreground px-3 py-1 rounded-full text-xs font-medium">${tag}</span>`).join('')}
                </div>
            </div>
        `;
      }

      function handleStart(e)
      {
        if (e.type === 'mousedown')
        {
          startX = e.clientX;
          startY = e.clientY;
        }
        else
        {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        }
        isDragging = true;
        activeCard.style.transition = 'none';
      }

      function handleMove(e)
      {
        if (!isDragging) return;
        e.preventDefault();

        if (e.type === 'mousemove')
        {
          currentX = e.clientX - startX;
          currentY = e.clientY - startY;
        }
        else
        {
          currentX = e.touches[0].clientX - startX;
          currentY = e.touches[0].clientY - startY;
        }

        const rotation = currentX * 0.05;
        activeCard.style.transform =
          `translate(${currentX}px, ${currentY}px) rotate(${rotation}deg)`;

        const hintLeft = document.querySelector('#hint-left');
        const hintRight = document.querySelector('#hint-right');
        const hintDown = document.querySelector('#hint-down');
        const hintUp = document.querySelector('#hint-up');

        hintLeft.classList.remove('active');
        hintRight.classList.remove('active');
        hintDown.classList.remove('active');
        hintUp.classList.remove('active');

        if (Math.abs(currentX) > Math.abs(currentY))
        {
          if (currentX < -50)
          {
            hintLeft.classList.add('active');
          }
          else if (currentX > 50)
          {
            hintRight.classList.add('active');
          }
        }
        else
        {
          if (currentY < -50)
          {
            hintUp.classList.add('active');
          }
          else if (currentY > 50)
          {
            hintDown.classList.add('active');
          }
        }
      }

      function handleEnd()
      {
        if (!isDragging) return;
        isDragging = false;

        const threshold = 100;
        let action = null;

        if (Math.abs(currentX) > Math.abs(currentY))
        {
          if (currentX < -threshold)
          {
            action = 'nope';
            animateSwipe(-400, 0);
          }
          else if (currentX > threshold)
          {
            action = 'like';
            animateSwipe(400, 0);
          }
        }
        else
        {
          if (currentY < -threshold)
          {
            action = 'send';
            animateSwipe(0, -400);
          }
          else if (currentY > threshold)
          {
            action = 'save';
            animateSwipe(0, 400);
          }
        }

        if (!action)
        {
          activeCard.classList.add('animating');
          activeCard.style.transform = 'translate(0, 0) rotate(0deg)';
          setTimeout(() =>
          {
            activeCard.classList.remove('animating');
          }, 300);
        }

        const hintLeft = document.querySelector('#hint-left');
        const hintRight = document.querySelector('#hint-right');
        const hintDown = document.querySelector('#hint-down');
        const hintUp = document.querySelector('#hint-up');

        hintLeft.classList.remove('active');
        hintRight.classList.remove('active');
        hintDown.classList.remove('active');
        hintUp.classList.remove('active');

        currentX = 0;
        currentY = 0;
      }

      function animateSwipe(x, y)
      {
        activeCard.classList.add('exiting');
        const rotation = x * 0.1;
        activeCard.style.transform =
          `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
        activeCard.style.opacity = '0';

        setTimeout(() =>
        {
          currentIndex++;
          if (currentIndex >= cardData.length)
          {
            currentIndex = 0;
          }
          currentCardSpan.textContent = currentIndex + 1;

          activeCard.classList.remove('exiting');
          activeCard.style.transition = 'none';
          activeCard.style.transform = 'translate(0, 0) rotate(0deg)';
          activeCard.style.opacity = '1';

          updateCardContent(currentIndex);

          activeCard.classList.add('slide-in');
          setTimeout(() =>
          {
            activeCard.classList.remove('slide-in');
          }, 400);
        }, 400);
      }

      activeCard.addEventListener('mousedown', handleStart);
      activeCard.addEventListener('touchstart', handleStart);
      document.addEventListener('mousemove', handleMove);
      document.addEventListener('touchmove', handleMove,
      {
        passive: false
      });
      document.addEventListener('mouseup', handleEnd);
      document.addEventListener('touchend', handleEnd);

      document.getElementById('btn-nope').addEventListener('click', () =>
        animateSwipe(-400, 0));
      document.getElementById('btn-like').addEventListener('click', () =>
        animateSwipe(400, 0));
