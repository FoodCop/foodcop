<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>::-webkit-scrollbar { display: none;}</style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">

<div id="map-directions-screen" class="max-w-md mx-auto bg-white h-screen relative overflow-hidden">
    
    <div id="map-header" class="absolute top-0 left-0 right-0 z-20 px-5 pt-6">
        <div class="flex items-center justify-between">
            <button id="back-to-detail" class="w-11 h-11 bg-white rounded-xl flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-arrow-left text-gray-900"></i>
            </button>
            <div class="bg-white rounded-xl px-4 py-2.5 shadow-lg flex items-center gap-2">
                <i class="fa-solid fa-clock text-orange-500 text-sm"></i>
                <div>
                    <p class="text-xs text-gray-500">ETA</p>
                    <p class="text-sm font-bold text-gray-900">12 mins</p>
                </div>
            </div>
            <button class="w-11 h-11 bg-white rounded-xl flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-ellipsis-vertical text-gray-900"></i>
            </button>
        </div>
    </div>

    <div id="map-canvas" class="w-full h-full relative bg-gray-100">
        <svg class="w-full h-full" viewBox="0 0 400 900" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="street-grid" width="50" height="50" patternUnits="userSpaceOnUse">
                    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
                </pattern>
                <linearGradient id="route-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
                </filter>
            </defs>
            
            <rect width="400" height="900" fill="#f9fafb"/>
            <rect width="400" height="900" fill="url(#street-grid)"/>
            
            <g id="roads">
                <path d="M 0 720 L 400 720" stroke="#d1d5db" stroke-width="20" opacity="0.5"/>
                <path d="M 0 720 L 400 720" stroke="#ffffff" stroke-width="16"/>
                <path d="M 0 720 L 400 720" stroke="#fbbf24" stroke-width="2" stroke-dasharray="10 10"/>
                
                <path d="M 60 900 L 60 0" stroke="#d1d5db" stroke-width="18" opacity="0.5"/>
                <path d="M 60 900 L 60 0" stroke="#ffffff" stroke-width="14"/>
                
                <path d="M 160 900 L 160 500 Q 160 450 200 420 L 280 370" stroke="#d1d5db" stroke-width="18" opacity="0.5"/>
                <path d="M 160 900 L 160 500 Q 160 450 200 420 L 280 370" stroke="#ffffff" stroke-width="14"/>
                
                <path d="M 280 370 L 340 320" stroke="#d1d5db" stroke-width="18" opacity="0.5"/>
                <path d="M 280 370 L 340 320" stroke="#ffffff" stroke-width="14"/>
            </g>
            
            <g id="buildings-group">
                <rect x="80" y="650" width="70" height="100" fill="#cbd5e1" rx="3"/>
                <rect x="85" y="660" width="12" height="12" fill="#94a3b8" rx="1"/>
                <rect x="100" y="660" width="12" height="12" fill="#94a3b8" rx="1"/>
                <rect x="115" y="660" width="12" height="12" fill="#94a3b8" rx="1"/>
                <rect x="130" y="660" width="12" height="12" fill="#94a3b8" rx="1"/>
                
                <rect x="180" y="630" width="85" height="120" fill="#cbd5e1" rx="3"/>
                <rect x="185" y="640" width="14" height="14" fill="#94a3b8" rx="1"/>
                <rect x="203" y="640" width="14" height="14" fill="#94a3b8" rx="1"/>
                <rect x="221" y="640" width="14" height="14" fill="#94a3b8" rx="1"/>
                
                <rect x="290" y="600" width="90" height="140" fill="#cbd5e1" rx="3"/>
                <rect x="295" y="610" width="16" height="16" fill="#94a3b8" rx="1"/>
                <rect x="315" y="610" width="16" height="16" fill="#94a3b8" rx="1"/>
                
                <rect x="90" y="450" width="60" height="80" fill="#cbd5e1" rx="3"/>
                <rect x="180" y="420" width="70" height="110" fill="#cbd5e1" rx="3"/>
                <rect x="270" y="250" width="80" height="150" fill="#cbd5e1" rx="3"/>
            </g>
            
            <g id="route-animation">
                <path d="M 60 720 L 160 720 L 160 500 Q 160 450 200 420 L 280 370 L 340 320" 
                      fill="none" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" opacity="0.2"/>
                
                <path id="animated-route" d="M 60 720 L 160 720 L 160 500 Q 160 450 200 420 L 280 370 L 340 320" 
                      fill="none" stroke="url(#route-gradient)" stroke-width="6" stroke-linecap="round" 
                      stroke-dasharray="1000" stroke-dashoffset="1000">
                    <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2.5s" fill="freeze"/>
                </path>
                
                <circle cx="60" cy="720" r="0" fill="#3b82f6" opacity="0.3">
                    <animate attributeName="r" from="0" to="25" dur="1.5s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" from="0.3" to="0" dur="1.5s" repeatCount="indefinite"/>
                </circle>
            </g>
            
            <g id="location-markers">
                <g id="user-location" filter="url(#shadow)">
                    <circle cx="60" cy="720" r="16" fill="#10b981"/>
                    <circle cx="60" cy="720" r="12" fill="white"/>
                    <circle cx="60" cy="720" r="6" fill="#10b981">
                        <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
                    </circle>
                </g>
                
                <g id="destination-location" filter="url(#shadow)">
                    <circle cx="340" cy="320" r="24" fill="#ef4444" opacity="0.15">
                        <animate attributeName="r" values="24;32;24" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <path d="M 340 300 C 335 300 330 305 330 310 C 330 318 340 330 340 330 C 340 330 350 318 350 310 C 350 305 345 300 340 300 Z" 
                          fill="#ef4444" stroke="white" stroke-width="2.5"/>
                    <circle cx="340" cy="310" r="5" fill="white"/>
                </g>
            </g>
            
            <g id="waypoint-markers">
                <circle cx="160" cy="720" r="5" fill="#3b82f6" opacity="0.6"/>
                <circle cx="160" cy="500" r="5" fill="#3b82f6" opacity="0.6"/>
                <circle cx="280" cy="370" r="5" fill="#3b82f6" opacity="0.6"/>
            </g>
        </svg>
    </div>

    <div id="route-bottom-sheet" class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-2xl">
        <div class="w-14 h-1.5 bg-gray-300 rounded-full mx-auto mt-3 mb-4"></div>
        
        <div class="px-5 pb-5">
            <div class="flex items-start justify-between mb-4">
                <div class="flex-1">
                    <h2 id="route-restaurant-name" class="text-xl font-bold text-gray-900 mb-1">Burger House</h2>
                    <p class="text-sm text-gray-500 flex items-center gap-1.5">
                        <i class="fa-solid fa-route text-orange-500 text-xs"></i>
                        Via Main Street & 5th Avenue
                    </p>
                </div>
                <div class="text-right">
                    <p class="text-2xl font-bold text-gray-900">0.8 km</p>
                    <p class="text-xs text-gray-500">distance</p>
                </div>
            </div>

            <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-4 mb-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-blue-500 rounded-xl flex items-center justify-center">
                            <i class="fa-solid fa-car text-white text-lg"></i>
                        </div>
                        <div>
                            <p class="text-sm font-semibold text-gray-900">Driving</p>
                            <p class="text-xs text-gray-600">Fastest route</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-bold text-blue-600">12 min</p>
                        <p class="text-xs text-gray-500">0.8 km</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="bg-gray-50 rounded-xl p-3 flex items-center gap-3">
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fa-solid fa-person-walking text-green-600 text-base"></i>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-900">25 min</p>
                        <p class="text-xs text-gray-500">Walking</p>
                    </div>
                </div>
                <div class="bg-gray-50 rounded-xl p-3 flex items-center gap-3">
                    <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center">
                        <i class="fa-solid fa-bicycle text-orange-600 text-base"></i>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-900">15 min</p>
                        <p class="text-xs text-gray-500">Cycling</p>
                    </div>
                </div>
            </div>

            <div class="space-y-3 mb-4">
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center flex-shrink-0 mt-0.5">
                        <i class="fa-solid fa-circle text-green-500 text-xs"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-900">Your Location</p>
                        <p class="text-xs text-gray-500">Downtown, Los Angeles</p>
                    </div>
                </div>
                
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0 mt-0.5">
                        <i class="fa-solid fa-turn-up text-blue-500 text-xs"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-900">Turn right on Main Street</p>
                        <p class="text-xs text-gray-500">In 200 meters</p>
                    </div>
                </div>
                
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center flex-shrink-0 mt-0.5">
                        <i class="fa-solid fa-location-dot text-red-500 text-xs"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-900">Burger House</p>
                        <p class="text-xs text-gray-500">123 Main Street</p>
                    </div>
                </div>
            </div>

            <div class="flex gap-3">
                <button class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-4 rounded-2xl flex items-center justify-center gap-2 shadow-lg shadow-blue-500/30">
                    <i class="fa-solid fa-play"></i>
                    Start Navigation
                </button>
                <button class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center">
                    <i class="fa-solid fa-phone text-gray-700 text-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="map-controls" class="absolute right-5 top-1/2 -translate-y-1/2 z-10 flex flex-col gap-2">
        <button class="w-11 h-11 bg-white rounded-xl flex items-center justify-center shadow-lg">
            <i class="fa-solid fa-plus text-gray-900"></i>
        </button>
        <button class="w-11 h-11 bg-white rounded-xl flex items-center justify-center shadow-lg">
            <i class="fa-solid fa-minus text-gray-900"></i>
        </button>
        <button class="w-11 h-11 bg-white rounded-xl flex items-center justify-center shadow-lg mt-2">
            <i class="fa-solid fa-location-crosshairs text-orange-500"></i>
        </button>
    </div>

</div>

<script>
window.addEventListener('load', function() {
    const backButton = document.getElementById('back-to-detail');
    
    backButton.addEventListener('click', function() {
        window.history.back();
    });

    const animatedRoute = document.getElementById('animated-route');
    setTimeout(() => {
        animatedRoute.style.strokeDashoffset = '0';
    }, 100);
});
</script>

</body>
</html>
