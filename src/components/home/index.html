    <style>
      /* Critical CSS - Loading screen */
      .fuzo-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #F14C35 0%, #A6471E 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .fuzo-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .fuzo-logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fuzo-bounce 1s ease-in-out infinite;
      }
      
      .fuzo-logo-circle {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin-bottom: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      .fuzo-logo-text {
        color: white;
        font-family: 'Red Hat Display', sans-serif;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 2px;
      }
      
      .fuzo-logo-tagline {
        color: rgba(255, 255, 255, 0.9);
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        margin-top: 8px;
        text-align: center;
      }
      
      @keyframes fuzo-bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      
      /* Hide the loading screen when React loads */
      .loaded .fuzo-loading {
        display: none;
      }
      
      /* Prevent FOUC */
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="fuzo-loading" class="fuzo-loading">
      <div class="fuzo-logo">
        <div class="fuzo-logo-circle">
          üêô
        </div>
        <div class="fuzo-logo-text">FUZO</div>
        <div class="fuzo-logo-tagline">Discover Amazing Food</div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading Screen Controller -->
    <script>
      // Remove loading screen when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingEl = document.getElementById('fuzo-loading');
          if (loadingEl) {
            loadingEl.classList.add('fade-out');
            setTimeout(() => {
              loadingEl.remove();
              document.body.classList.add('loaded');
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
      
      // Environment check for development
      if (import.meta.env.DEV) {
        console.log('üêô FUZO Development Mode Active');
        console.log('üöÄ Local development server running');
        console.log('üé® Figma sync enabled');
      }
    </script>
  </body>
